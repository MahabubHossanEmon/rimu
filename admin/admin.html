<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
  
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/a00b4394b7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <div class="navbar bg-slate-200 ">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Homepage</a></li>
                      <li><a>Portfolio</a></li>
                      <li><a>About</a></li>
                      
                    </ul>
                  </div>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Item 1</a></li>
                <li><a>Item 2</a></li>
              </ul>
            </div>
            <div class="navbar-end">
                <button class=" font-extrabold py-2 px-5 bg-white border rounded-lg hover:bg-[#4971b1] hover:text-white"><a href="/admin/register.html"> Register</a></button>
            </div>
          </div>
    </header>
    <main>
        <section class="bg-gray-50 flex min-h-screen items-center justify-center">
            <!-- login container -->
            <div class="bg-slate-200 rounded-xl shadow-xl max-w-3xl p-8">
                <!-- from -->
                <div class="w-full">
                    <h2 class="font-bold text-2xl">Admin</h2>
                    <p class="text-sm mt-4">If you already an admin,easily log in</p>
                    <form action="" class="flex flex-col">
                        <input class="w-full p-2 mt-8 rounded-xl border" type="email" name="" id="" placeholder="type email">
                     
                        <input class="w-full p-2 mt-4 rounded-xl border" type="password" name="" id="" placeholder="type correct password">
                        
                     
                        <button class=" w-full rounded-lg border mt-2 font-semibold bg-[#4971b1] text-white">Login</button>
    
                    </form>
                    <div class="mt-10 grid grid-cols-3 items-center text-gray-500 w-10/12">
                        <hr class="border-gray-500">
                        <p class="text-center">OR</p>
                        <hr class="border-gray-500">
                    </div>
                   
                    <p class="mt-5 text-xs border-b py-4 font-bold">Forget your password?</p>
    
                </div>
    
            </div>
    
        </section>
    </main>
</body>
</html>

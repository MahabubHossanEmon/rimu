<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/a00b4394b7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-gray-50 flex min-h-screen items-center justify-center">
        <!-- login container -->
        <div class="bg-slate-200 rounded-xl shadow-xl max-w-3xl p-8">
            <!-- from -->
            <div class="w-full">
                <h2 class="font-bold text-2xl">Login</h2>
                <p class="text-sm mt-4">If you already a member,easily log in</p>
                <form action="" class="flex flex-col">
                    <input class="w-10/12 p-2 mt-8 rounded-xl border" type="email" name="" id="" placeholder="type email">
                 
                    <input class="w-10/12 p-2 mt-4 rounded-xl border" type="password" name="" id="" placeholder="type correct password">
                    
                 
                    <button class=" w-10/12 rounded-lg border mt-2 font-semibold bg-[#4971b1] text-white">Login</button>

                </form>
                <div class="mt-10 grid grid-cols-3 items-center text-gray-500 w-10/12">
                    <hr class="border-gray-500">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-500">
                </div>
                <button class="bg-white border py-2 w-10/12 rounded-xl mt-5"><i class="fa-brands fa-google mr-2 text-blue-600"></i>Login With Google</button>
                <p class="mt-5 text-xs border-b py-4 font-bold">Forget your password?</p>

                <div class="text-xs flex justify-between w-10/12">
                    <p class="mt-2 font-normal">Don't have an account?</p>
                    <button class=" font-extrabold py-2 px-5 bg-white border rounded-lg hover:bg-[#4971b1] hover:text-white">Register</button>
                </div>

            </div>

        </div>

    </section>
</body>
</html>
